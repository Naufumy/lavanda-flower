{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Магазин цветов{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-size: 16px;
        }
        .navbar-container {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .navbar-custom {
            background-color: #f0f0f0;
            padding: 10px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-grow: 1;
            position: relative;
            padding-left: 80px;
        }
        .navbar-brand {
            position: absolute;
            left: -70px;
        }
        .navbar-brand img {
            height: 50px;
            max-width: 100%;
        }
        .nav-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .nav-buttons .btn {
            font-size: 1rem;
            padding: 8px 15px;
            border: none;
            background: none;
            color: black;
            cursor: pointer;
            text-align: center;
        }
        .nav-buttons .btn:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .navbar-container {
                flex-direction: column;
                align-items: center;
            }
            .navbar-custom {
                flex-direction: column;
                align-items: center;
                padding-left: 0;
                text-align: center;
                border-radius: 20px;
                width: 100%;
            }
            .navbar-brand {
                position: relative;
                left: 0;
                margin-bottom: 10px;
            }
            .nav-buttons {
                flex-direction: column;
                width: 100%;
                align-items: center;
            }
            .nav-buttons .btn {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <div class="navbar-container">
            <a class="navbar-brand" href="{% url 'flower_list' %}">
                <img src="{% static 'images/logo.png' %}" alt="Логотип">
            </a>
            <div class="navbar-custom">
                <span style="font-size: 1.5rem; font-weight: bold;">Lavanda Flowers</span>
                <div class="nav-buttons">
                    <a href="{% url 'flower_list' %}" class="btn">Главная</a>
                    <div class="dropdown">
                        <button class="btn dropdown-toggle" type="button" id="promotionDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            Акции
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="promotionDropdown">
                            {% for promotion in promotions %}
                                <li><a class="dropdown-item" href="{% url 'promotion_detail' promotion.slug %}">{{ promotion.title }}</a></li>
                            {% endfor %}
                        </ul>
                    </div>
                    <a href="{% url 'cart_detail' %}" class="btn">Корзина</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        &copy; 2025 Lavanda Flowers | Все права защищены
    </footer>
</body>
</html>
